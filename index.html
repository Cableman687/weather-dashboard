<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Work Day Scheduler</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/jass.css" />
<!-- API LINKS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
<!-- DAYJS API -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>

  </head>

  <body>

    <header class="text-center bg-dark">
      <h1 class="text-primary">Weather Dashboard</h1>
    </header>

    <section class="flex-row align-top flex-start bg-light ">
      <div class="flex-column align-left bg-light p-5 col-3">        
        <form id="search-form" class="form w-100">
          <input id="search-input" class="form-input w-100" type="text" placeholder="Search City Here!">
          <button type="button" class="btn btn-info btn-block">Search</button>
          <h5 id="search-results" class="container flex-column justify-center text-center">Search Results: </h5>
        </form>
      </div>

      <div class="flex-column p-5 col">
        <div id="current-content" class="flex-row"></div>
        <div id="result-content" class="flex-row"></div>
      </div>
      
    </section>

    
    
    

    
    


    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
